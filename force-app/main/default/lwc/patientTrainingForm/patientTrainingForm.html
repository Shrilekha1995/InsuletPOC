<template>
  <p>heading 3</p>
  <lightning-progress-indicator
    current-step={currentStep}
    type="base"
    variant="base"
  >
    <lightning-progress-step
      label="Step 1"
      onclick={handleOnStepClick}
      value="1"
    ></lightning-progress-step>
    <lightning-progress-step
      label="Step 2"
      onclick={handleOnStepClick}
      value="2"
    ></lightning-progress-step>
    <lightning-progress-step
      label="Step 3"
      onclick={handleOnStepClick}
      value="3"
    ></lightning-progress-step>
  </lightning-progress-indicator>

  <template if:true={isStepOne}>
    <div>Step 1</div>
  </template>
  <template if:true={isStepTwo}>
    <div>Step 2</div>
  </template>
  <template if:true={isStepThree}>
    <div>Step 3</div>
  </template>

  <template if:true={isEnablePrev}>
    <lightning-button
      label="Previous"
      onclick={handlePrev}
      variant="brand"
    ></lightning-button>
  </template>

  <template if:true={isEnableNext}>
    <lightning-button
      label="Next"
      onclick={handleNext}
      variant="brand"
    ></lightning-button>
  </template>
  <template if:true={isEnableFinish}>
    <lightning-button
      label="Finish"
      onclick={handleFinish}
      variant="brand"
    ></lightning-button>
  </template>
  <p>this is footer</p>
</template>
